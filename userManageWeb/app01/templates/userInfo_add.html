{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal" action="/userInfo/add/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="age" class="col-sm-2 control-label">年龄</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="age" name="age">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="pwd" name="pwd">
                    </div>
                </div>
                <div class="form-group">
                    <label for="account" class="col-sm-2 control-label">余额</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="account" name="account">
                    </div>
                </div>
                <div class="form-group">
                    <label for="sex" class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-10">
                        <select id="sex" name="sex" class="form-control">
                            {% for obj in sex_choices %}
                                <option value="{{ obj.0 }}">{{ obj.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="depart_id" class="col-sm-2 control-label">部门</label>
                    <div class="col-sm-10">
                        <select id="depart_id" name="depart_id" class="form-control">
                            {% for obj in depart_list %}
                                <option value="{{ obj.id }}">{{ obj.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">保 存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
